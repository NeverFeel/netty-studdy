syntax = "proto2";

package com.ilidan.protobuf.person;

option optimize_for = SPEED;
option java_package = "com.ilidan.protobuf.person";
option java_outer_classname = "PersonDataInfo";

message Person {
    required string name = 1;
    optional int32 age = 2;
    optional string address = 3;
}

message Car {
    required string carName = 1;
    optional string price = 2;
    optional string brand = 3;
}